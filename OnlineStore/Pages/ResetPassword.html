<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="Reset Password | SYSTEMSTORES">
      Reset Password | SYSTEMSTORES
    </title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container mt-5">
      <h2 data-translate="Reset Your Password">Reset Your Password</h2>
      <form id="resetPasswordForm">
        <div class="mb-3">
          <label
            for="newPassword"
            class="form-label"
            data-translate="New Password"
            >New Password</label
          >
          <input
            type="password"
            class="form-control"
            id="newPassword"
            required
            minlength="8"
            placeholder="Enter new password"
            data-translate="Enter new password"
          />
        </div>
        <div class="mb-3">
          <label
            for="confirmPassword"
            class="form-label"
            data-translate="Confirm Password"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            required
            minlength="8"
            placeholder="Confirm new password"
            data-translate="Confirm new password"
          />
        </div>
        <button
          type="submit"
          class="btn btn-success"
          data-translate="Reset Password"
        >
          Reset Password
        </button>
      </form>
      <div
        id="message"
        class="mt-3"
        data-translate="Password reset message"
      ></div>
    </main>

    <footer>
      <p data-translate="© 2025 SYSTEMSTORES. All rights reserved.">
        &copy; 2025 SYSTEMSTORES. All rights reserved.
      </p>
      <div class="language-switcher">
        <button
          type="button"
          class="lang-btn active"
          data-lang="en"
          data-translate="English"
        >
          English
        </button>
        <button
          type="button"
          class="lang-btn active"
          data-lang="fr"
          data-translate="Français"
        >
          Français
        </button>
      </div>
    </footer>
    <script src="../Script/ResetPassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Script/lang.js"></script>
    <footer>
      <p>&copy; 2025 SYSTEMSTORES. All rights reserved.</p>
      <div class="language-switcher">
        <button type="button" class="lang-btn active" data-lang="fr">
          Français
        </button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../Script/ResetPassword.js"></script>
    </footer>
  </body>
</html>
