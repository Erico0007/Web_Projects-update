<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-translate="Forgot Password | SYSTEMSTORES">Forgot Password | SYSTEMSTORES</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <main class="container mt-5">
    <h2 data-translate="Forgot Password">Forgot Password</h2>
    <form id="forgotPasswordForm">
      <div class="mb-3">
        <label for="email" class="form-label" data-translate="Enter your registered email">Enter your registered email</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter your email" data-translate="Enter your email" />
      </div>
      <button type="submit" class="btn btn-primary" data-translate="Send Reset Link">Send Reset Link</button>
    </form>
    <div id="message" class="mt-3" data-translate="Reset link sent successfully."></div>
  </main>

  <footer>
    <p data-translate="© 2025 SYSTEMSTORES. All rights reserved.">&copy; 2025 SYSTEMSTORES. All rights reserved.</p>
    <div class="language-switcher">
      <button type="button" class="lang-btn active" data-lang="fr" data-translate="Français">Français</button>
    </div>
  </footer>

  <script src="../Script/ForgotPassword.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src = "../Script/lang.js"></script>
</body>
</html>
