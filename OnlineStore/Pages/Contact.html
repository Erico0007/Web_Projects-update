<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="Contact">Contact | SYSTEMSTORES</title>
    <link rel="stylesheet" href="../styles/Contact.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- This is the main stylesheet for the contact page -->
  </head>
  <body>
    <script src="../Script/Contactus.js"></script>
    <script src = "../Script/lang.js"></script>
    <header>
      <h1 data-translate="Contact">Contact Us</h1>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        aria-label="Main Navigation"
      >
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="../OnlineStore.html"
            data-translate="SYSTEMSTORES"
            >SYSTEMSTORES</a
          >
          <span
            class="navbar-text"
            data-translate="Best Online Shopping Experience"
            >Best Online Shopping Experience</span
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../OnlineStore.html"
                  data-translate="Home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="products.html"
                  data-translate="Products"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Cart.html" data-translate="Cart"
                  >Cart</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Contact.html" data-translate="Contact"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="AboutUs.html"
                  data-translate="About Us"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="OrderHistory.html"
                  data-translate="Order History"
                  >Order History</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Account.html" data-translate="Account"
                  >Account</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Login.html" data-translate="Login"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h2 data-translate="Get in Touch">Get in Touch</h2>
      <p data-translate="If you have any questions or need assistance">
        If you have any questions or need assistance, please fill out the form
        below:
      </p>

      <form id="contact-form">
        <label for="name" data-translate="Name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email" data-translate="Email Us">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message" data-translate="Message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" data-translate="Send Message">
          Send Message
        </button>
      </form>
    </main>

    <footer>
      <p data-translate="© 2025">
        © 2025 SYSTEMSTORES.
        <span data-translate="All rights reserved">All rights reserved</span>.
      </p>
      <div class="language-switcher">
       <button type="button" class="lang-btn" data-lang="fr" data-translate="Français">Français</button>
        </button>
      </div>
    </footer>
  </body>
</html>
