      rel="stylesheet"
    />

    <script src="../Script/Login.js"></script>
  </head>

  <body>
    <header>
      <h1>Login</h1>

      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        aria-label="Main Navigation"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="../OnlineStore.html">SYSTEMSTORES</a>
          <span class="navbar-text">Best Online Shopping Experience</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../OnlineStore.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <form id="loginForm">
        <h2>Login</h2>
        
        <!-- Error message container -->
        <div id="error-message" class="alert alert-danger d-none"></div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            required
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            placeholder="Enter your password"
            minlength="8"
          />
        </div>
        <button type="submit" id="login-button" class="btn btn-primary">
          Login
        </button>
        <button type="button" id="resetForm" class="btn btn-secondary ms-2">
          Reset
        </button>
      </form>
    </main>

    <footer class="mt-5">
