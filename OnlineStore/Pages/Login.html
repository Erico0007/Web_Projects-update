<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="Login | SYSTEMSTORES">Login | SYSTEMSTORES</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1 data-translate="Login">Login</h1>

      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        aria-label="Main Navigation"
      >
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="../OnlineStore.html"
            data-translate="SYSTEMSTORES"
            >SYSTEMSTORES</a
          >
          <span
            class="navbar-text"
            data-translate="Best Online Shopping Experience"
            >Best Online Shopping Experience</span
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../OnlineStore.html"
                  data-translate="Home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="products.html"
                  data-translate="Products"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Cart.html" data-translate="Cart"
                  >Cart</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Contact.html" data-translate="Contact"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="AboutUs.html"
                  data-translate="About Us"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="OrderHistory.html"
                  data-translate="Order History"
                  >Order History</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Account.html" data-translate="Account"
                  >Account</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Login.html" data-translate="Login"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <form id="loginForm">
        <h2 data-translate="Login">Login</h2>

        <!-- Error message container -->
        <div
          id="error-message"
          class="alert alert-danger d-none"
          data-translate="Invalid email or password"
        ></div>

        <div class="mb-3">
          <label for="email" class="form-label" data-translate="Email address"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            required
            placeholder="Enter your email"
            data-translate="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label" data-translate="Password"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            required
            placeholder="Enter your password"
            minlength="8"
            data-translate="Enter your password"
          />
        </div>
        <div class="mb-3">
          <a
            href="ForgotPassword.html"
            class="text-decoration-none"
            data-translate="Forgot Password?"
            >Forgot Password?</a
          >
        </div>
        <button
          type="submit"
          id="login-button"
          class="btn btn-primary"
          data-translate="Login"
        >
          Login
        </button>
        <button
          type="button"
          id="resetForm"
          class="btn btn-secondary ms-2"
          data-translate="Reset"
        >
          Reset
        </button>
      </form>
    </main>
    <footer class="mt-5">
      <p data-translate="© 2025 SYSTEMSTORES. All rights reserved.">
        &copy; 2025 SYSTEMSTORES. All rights reserved.
      </p>
      <div class="language-switcher">
        <button
          type="button"
          class="lang-btn active"
          data-lang="en"
          data-translate="English"
        >
          English
        </button>
        <button
          type="button"
          class="lang-btn active"
          data-lang="fr"
          data-translate="Français"
        >
          Français
        </button>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Script/Login.js"></script>
    <script src="../Script/lang.js"></script>
  </body>
</html>
