<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | SYSTEMSTORES</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Shopping Cart</h1>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        aria-label="Main Navigation"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="../OnlineStore.html">SYSTEMSTORES</a>
          <span class="navbar-text">Best Online Shopping Experience</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../OnlineStore.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Cart.html">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="AboutUs.html">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h2>Your Cart</h2>
      <!-- Cart items will be dynamically inserted here -->
      <p class="center-text">Review your selected items before checkout.</p>
      <div id="cart-items">
        <!-- Cart items will be populated here by JavaScript -->
      </div>

      <!-- Total price will be displayed here -->
      <div id="cart-items"></div>

      <!-- Total Price -->
      <div id="total-price"></div>

      <!-- Checkout Button -->
      <button id="checkout-button">Checkout</button>
    </main>

    <footer>
      <p>&copy; 2025 SYSTEMSTORES. All rights reserved.</p>
    </footer>

    <script src="../js/cart.js"></script>
  </body>
</html>
